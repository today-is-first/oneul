name: Sync Issue Labels, Milestone, Assignees to PR

permissions:
  pull-requests: write
  contents: read
  issues: write

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  sync-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Find linked issue and sync labels/milestone/assignees
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;

            // PR 상세 정보 가져오기
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            const body = pr.body || '';
            const issueNumberMatch = body.match(/#(\d+)/);

            if (!issueNumberMatch) {
              console.log("❗ PR body에 연결된 이슈가 없습니다.");
              return;
            }

            const issueNumber = parseInt(issueNumberMatch[1], 10);

            // 이슈 상세 정보 가져오기
            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
            });

            // 1️⃣ 라벨 가져오기
            const labels = issue.labels.map(label => label.name);

            // 2️⃣ 마일스톤 가져오기
            const milestoneNumber = issue.milestone ? issue.milestone.number : null;

            // 3️⃣ 어사이니 가져오기
            const assignees = issue.assignees.map(user => user.login);

            // PR 업데이트 (라벨, 마일스톤, 어사이니 동기화)
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              labels: labels,
              milestone: milestoneNumber,
              assignees: assignees,
            });

            console.log(`✅ 이슈 #${issueNumber}의 라벨 [${labels.join(", ")}], 마일스톤, 어사이니를 PR #${prNumber}에 복사했습니다.`);

